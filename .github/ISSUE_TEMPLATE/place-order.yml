name: "Place Order"
description: "Submit a trade order for the next hourly tick (shared exchange)."
title: "ORDER: {TEAM} {SIDE} {QTY} {TICKER}"
labels: ["order"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## AI Sim Exchange â€” Order Ticket
        Orders are executed at the **next hourly close** (not the last price you see).
        Use **Limit** orders if you want to try predicting price. Market orders execute at the next close.

  - type: input
    id: team
    attributes:
      label: Team name
      description: "Use your exact team identifier (e.g., team1)."
      placeholder: "team1"
    validations:
      required: true

  - type: dropdown
    id: side
    attributes:
      label: Side
      options:
        - BUY
        - SELL
    validations:
      required: true

  - type: dropdown
    id: ticker
