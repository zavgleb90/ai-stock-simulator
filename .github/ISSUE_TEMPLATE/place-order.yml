  - type: input
    id: qty
    attributes:
      label: Quantity (shares)
      description: "Integer number of shares."
      placeholder: "10"
    validations:
      required: true

  - type: dropdown
    id: order_type
    attributes:
      label: Order type
      options:
        - MARKET
        - LIMIT
    validations:
      required: true

  - type: input
    id: limit_price
    attributes:
      label: Limit price (only if LIMIT)
      description: "If LIMIT: BUY fills if next_low <= limit, SELL fills if next_high >= limit."
      placeholder: "e.g., 187.50"
    validations:
      required: false

  - type: textarea
    id: notes
    attributes:
      label: Notes (optional)
      description: "Optional justification or strategy note."
      placeholder: "Optional..."
    validations:
      required: false

  - type: checkboxes
    id: rules_ack
    attributes:
      label: Acknowledgement
      options:
        - label: "I understand MARKET executes at the next hourly close."
          required: true
        - label: "I understand LIMIT may not fill if price never touches my limit."
          required: true
